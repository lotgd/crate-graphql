imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

liip_functional_test:
    command_verbosity: debug

doctrine:
    dbal:
        driver:   pdo_sqlite
        dbname:   "%database_name%_test"