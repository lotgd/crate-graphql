Viewpoint:
    type: object
    config:
        description: "A viewpoint of a character."
        fields:
            title:
                type: "String!"
                description: "The title of the scene."
            description:
                type: "String!"
                description: "The description of the scene."
            template:
                type: "String"
                description: "A template this scene is based on."
            attachments:
                type: "[Attachment]"
                description: "A list of supported attachments. Attachments not supported by this crate are ignored not returned."
            actionGroups:
                type: "[ActionGroup]"
                description: "A list of action groups."
